<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <div class="calendar">
      <div class="month-indicator">February 2019</div>
      <div class="day-of-week">
        <div>Su</div>
        <div>Mo</div>
        <div>Tu</div>
        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div>Sa</div>
      </div>
      <div class="date-grid">
        <button><time datetime="2023-02-01">1</time></button>
        <button><time datetime="2023-02-01">2</time></button>
        <button><time datetime="2023-02-01">3</time></button>
        <button><time datetime="2023-02-01">4</time></button>
        <button><time datetime="2023-02-01">5</time></button>
        <button><time datetime="2023-02-01">6</time></button>
        <button><time datetime="2023-02-01">7</time></button>
        <button><time datetime="2023-02-01">8</time></button>
        <button><time datetime="2023-02-01">9</time></button>
        <button><time datetime="2023-02-01">10</time></button>
        <button><time datetime="2023-02-01">11</time></button>
        <button><time datetime="2023-02-01">12</time></button>
        <button><time datetime="2023-02-01">13</time></button>
        <button><time datetime="2023-02-01">14</time></button>
        <button><time datetime="2023-02-01">15</time></button>
        <button><time datetime="2023-02-01">16</time></button>
        <button><time datetime="2023-02-01">17</time></button>
        <button><time datetime="2023-02-01">18</time></button>
        <button><time datetime="2023-02-01">19</time></button>
        <button><time datetime="2023-02-01">20</time></button>
        <button><time datetime="2023-02-01">21</time></button>
        <button><time datetime="2023-02-01">22</time></button>
        <button><time datetime="2023-02-01">23</time></button>
        <button><time datetime="2023-02-01">24</time></button>
        <button><time datetime="2023-02-01">25</time></button>
        <button><time datetime="2023-02-01">26</time></button>
        <button><time datetime="2023-02-01">27</time></button>
        <button><time datetime="2023-02-01">28</time></button>
      </div>
    </div>
  </body>
</html>
